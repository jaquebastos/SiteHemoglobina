<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>teste carrosel</title>
  <link href="carrosel.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Carrossel de Imagens</title>
  </head>
  <body>
      <div class="carrossel">
          <button id="prev" class="seta esquerda">
                <img src="./img/angle-left.png" alt="Anterior"/>
            </button>
          <div class="imagens">
              <img src="./img/Missão.png" alt="missão" class="active">
              <img src="./img/Visão.png" alt="visão"">
              <img src="./img/Valores.png" alt="valores">
          </div>
              <button id="next" class="seta direita">
                  <img src="./img/angle-right.png" alt="Próximo"/>
              </button>
      </div>
        <div class="bolinhas">
              <span class="bolinha active" data-index="0"></span>
              <span class="bolinha" data-index="1"></span>
              <span class="bolinha" data-index="2"></span>
        </div>

      <script src="carrosel.js"></script>
  </body>
  </html>
